<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>titaniumFitness</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: white;
        }
        .header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            width: 200px;
            background-color: black;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar button {
            width: 100%;
            background-color: orange;
            border: none;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        .navbar button:hover {
            background-color: darkorange;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            padding: 50px;
            flex-wrap: wrap; /* Permite que os elementos quebrem linha */
        }
        .content img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            max-width: 100%; /* Evita que ultrapasse o tamanho da tela */
        }
        .content p {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .footer {
            background-color: black;
            color: white;
            padding: 30px;
            text-align: center;
            margin-top: 50px;
        }
        .footer .social-icons img {
            width: 30px;
            margin: 5px;
        }
        .footer-links p {
            margin: 10px 0;
            font-size: 14px;
        }
        /* Estilização do botão de feedback */
        .feedback-btn {
            width: 60px;
            height: 60px;
            background-color: #007bff; /* Azul */
            border: none;
            border-radius: 50%; /* Torna redondo */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-top: auto; /* Fixa na parte inferior da navbar */
            margin-bottom: 20px;
            transition: background-color 0.3s ease-in-out;
        }
        .feedback-btn i {
            font-size: 30px;
            color: white; /* Ícone branco */
        }
        .feedback-btn:hover {
            background-color: #0056b3;
        }

        /* Responsividade */
        @media (max-width: 1024px) {
            .navbar {
                width: 150px; /* Reduz a largura da navbar */
                padding: 15px;
            }
            .navbar button {
                font-size: 14px; /* Reduz o tamanho dos botões */
                padding: 8px;
            }
            .feedback-btn {
                width: 50px; /* Reduz o tamanho do botão */
                height: 50px;
            }
            .feedback-btn i {
                font-size: 24px; /* Ajusta o ícone */
            }
        }
        @media (max-width: 768px) {
            .navbar {
                width: 100px; /* Mais compacto */
                padding: 10px;
            }
            .navbar button {
                font-size: 12px;
                padding: 6px;
            }
            .content {
                flex-direction: column; /* Alinha verticalmente */
                padding: 20px;
            }
            .footer {
                padding: 20px;
            }
            .feedback-btn {
                width: 40px;
                height: 40px;
            }
            .feedback-btn i {
                font-size: 20px;
            }
        }
        @media (max-width: 480px) {
            .navbar {
                width: 80px;
                padding: 5px;
            }
            .navbar button {
                font-size: 10px;
                padding: 5px;
            }
            .content img {
                width: 90%; /* Ajusta as imagens */
            }
            .feedback-btn {
                width: 35px;
                height: 35px;
            }
            .feedback-btn i {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header">titaniumFitness</div>
    <div class="navbar">
        <button>Horário de funcionamento</button>
        <button>Posts</button>
        <button>Dúvidas</button>
        <button>Artigos</button>

        <!-- Botão de Feedback -->
        <button class="feedback-btn">
            <i class="fas fa-comment-dots"></i> <!-- Ícone de feedback -->
        </button>
    </div>
    <div class="content">
        <div>
            <img src="src/image/homem-academia.jpg" alt="Homens">
            <p>Homens</p>
        </div>
        <div>
            <img src="src/image/Mulher.academia.jpg" alt="Mulheres">
            <p>Mulheres</p>
        </div>
    </div>
  
    <div class="footer">
        <p>Siga titaniumFitness</p>
        <div class="social-icons">
            <img src="src/image/Facebook.png" alt="Facebook">
            <img src="src/image/insta.png" alt="Instagram">
            <img src="src/image/Youtube.png" alt="YouTube">
            <img src="src/image/Tiktok.png" alt="TikTok">
            <img src="src/image/Spotify.png" alt="Spotify">
            <img src="src/image/Twitter.png" alt="Twitter">
        </div>
        <div class="footer-links">
            <p>Institucional | Planos | Corporativo</p>
        </div>
        <p>Venha fazer planos incríveis e imperdíveis na TitaniumFitness!</p>
        <p>Email: faleconosco@titaniumFitness.com</p>
    </div>
</body>
</html>
