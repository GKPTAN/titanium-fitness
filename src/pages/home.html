<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>titaniumFitness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }
        body {
            width: 100vw;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .header {
            background-color: black;
            color: white;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .logo-container h1 {
            font-size: 24px;
        }
        .menu {
            background-color: orange;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 180px;
            transition: 0.3s;
        }
        .menu:hover {
            background-color: darkorange;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 20px;
            align-items: flex-start;
        }
        .content {
            display: flex;
            gap: 20px;
            flex: 2;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-box {
            text-align: center;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            max-width: 100%;
        }
        .image-box:hover {
            transform: scale(1.05);
        }
        .image-box img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            border-radius: 5px;
            display: block;
        }
        .image-box p {
            font-weight: bold;
            margin-top: 10px;
        }
        .navbar {
            background-color: black;
            color: white;
            padding: 15px;
            width: 180px;
            height: 350px;
            text-align: center;
            border-radius: 5px;
            position: absolute;
            top: 0;
            right: 0;
        }
        .navbar h2 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .navbar button {
            background-color: orange;
            color: black;
            border: none;
            padding: 10px;
            width: 90%;
            margin: 5px 0;
            cursor: pointer;
            margin-top: 25px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .navbar button:hover {
            background-color: #ffdd49;
        }
        /* Estilização do rodapé */
        footer {
            background-color: black; 
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
        footer a {
            color: orange;
            text-decoration: none;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .social-icons img {
            width: 30px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .content {
                flex-direction: column;
                align-items: center;
            }
            .image-box img {
                max-width: 100%;
                height: auto;
            }
            .navbar {
                width: 100%;
                margin-top: 20px;
                position: static;
            }
            .menu {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="../image/Logo.png" alt="Logo">
            <h1>Titanium Fitness</h1>
        </div>
        <div class="menu">☰ Menu</div>
    </header>
    <div class="container">
        <div class="content">
            <div class="image-box">
                <img src="../image/homem-academia.jpg" alt="Homens">
                <p>Homens</p>
            </div>
            <div class="image-box">
                <img src="../image/Mulher.academia.jpg" alt="Mulheres">
                <p>Mulheres</p>
            </div>
        </div>
        
        <nav class="navbar">
            <h2>Menu</h2>
            <button>Horário</button>
            <button>Posts</button>
            <button>Dúvidas</button>
            <button>Artigos</button>
        </nav>
    </div>

    <footer>
        <p>Contato: <a href="mailto:seuemail@example.com">titaniumFitness@example.com</a></p>
        <div class="social-icons">
            <a href="#"><img src="../image/github.png" alt="GitHub"></a>
            <a href="#"><img src="../image/insta.png" alt="Instagram"></a>
            <a href="#"><img src="../image/Twitter.png" alt="Twitter"></a>
        </div>
    </footer>
</body>
</html>
