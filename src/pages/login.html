<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de login do site da academia Titanium Fitness, onde o usuário pode acessar sua conta.">
    <meta name="keywords" content="login, acessar conta, academia, fitness">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&family=Voces&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/login.css">
    <title>Login - Titanium Fitness</title>
</head>
<body>
    <div class="aviso"><span class="error"></span></div>
    <div class="container">
        <h1>Login</h1>
        <form class="login-form">
            <input type="email" name="email" id="email_user" placeholder="E-mail" required>
            <span class="error-span">E-mail ou senha incorretos!</span>
            <input type="password" name="password" id="pass_user" placeholder="Senha" required>
            <span class="error-span">E-mail ou senha incorretos!</span>
            <div class="reveal">
                <img id="revelar" src="../image/esconder.svg" alt="esconder ou revelar senha">
            </div>
            <button class="btn" type="submit">
                <span>Entrar</span>
                <div class="sk-chase">
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                </div>
            </button>
        </form>
        <div class="register">
            Não tem uma conta? <a href="../pages/registro.html">Registra-se</a>
        </div>
    </div>

    <div class="logo-container">
        <p class="slogan">Transforme seu corpo e sua mente com treinos exclusivos e personalizados para você!</p>
      
        <div class="small-logo">
            <img src="../image/logo.webp" alt="Logo da academia">
        </div>
    </div>

    <div class="footer">
        © 2025 Titanium Fitness. Todos os direitos reservados.
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
